<article class="post-wrapper">
  <div class="top-wrapper">
    <h2>{{ title }}</h2>
    <div class="icons-wrapper">
      <img src="/assets/images/close-icon.svg" class="close-icon" />
      <img src="/assets/images/edit-icon.svg" />
    </div>
  </div>
  <p>
    {{ text }}
  </p>
  <span
    >{{ time.getMonth() }}/{{ time.getDate() }}/{{ time.getFullYear() }}</span
  >
</article>
